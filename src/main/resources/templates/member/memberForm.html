<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     >
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <!-- 사용자 CSS 추가 -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #333;
            font-size: 1.8rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 86, 179, 0.5);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 0 10px rgba(90, 98, 104, 0.5);
        }
        .btn-verify {
            background-color: #28a745;
            color: white;
        }
        .btn-verify:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(33, 136, 56, 0.5);
        }
        .fieldError {
            color: #bd2130;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .text-center {
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="text" th:field="*{email}" id="sendmail" class="form-control" placeholder="이메일을 입력해주세요.">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            <button class="btn btn-verify" type="button" onclick="mailSend()">인증 메일 보내기</button>
        </div>

        <div class="form-group"><!--이메일인증-->
            <label th:for="codeCheck">인증 코드</label>
            <input type="text" class="form-control" id="codecheck" placeholder="인증 코드 입력 후 인증 확인 버튼을 꼭 눌러주세요.">
            <button class="btn btn-verify" type="button" onclick="codeCheck()">인증 확인</button>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요.">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="tel">전화번호</label>
            <input type="text" th:field="*{tel}" id="phone" class="form-control" placeholder="전화번호를 입력해주세요.">
            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">Incorrect data</p>
            <button class="btn btn-verify" type="button" onclick="sendSmsVerification()">문자 인증 코드 보내기</button>
        </div>

        <div class="form-group"><!--문자인증-->
            <label th:for="smscode">문자 인증 코드</label>
            <input type="text" class="form-control" id="smscode" placeholder="인증 코드 입력 후 인증 확인 버튼을 꼭 눌러주세요.">
            <button class="btn btn-verify" type="button" onclick="verifySmsCode()">인증 확인</button>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
<!-- 사용자 스크립트 추가 -->
<script th:inline="javascript">
    $(document).ready(function() {
        var errorMessage = [[${errorMessage}]];
        if (errorMessage != null) {
            alert(errorMessage);
        }
    });

    function mailSend() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var mail = $("#sendmail").val();

        var url = "/members/" + mail + "/emailConfirm";
        var paramData = {
            email: mail
        }
        var param = JSON.stringify(paramData);

        $.ajax({
            url: url,
            type: "POST",
            contentType: "application/json",
            data: param,
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            },
            dataType: "json",
            cache: false,
            success: function(result, status) {
                alert(result);
            },
            error: function(jqXHR, status, error) {
                if (jqXHR.status == '401') {
                    location.href = '/members/login';
                } else {
                    alert(jqXHR.responseText);
                }
            }
        });
    }

    function codeCheck() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var code = $("#codecheck").val();

        var url = "/members/" + code + "/codeCheck";
        var paramData = {
            code: code
        }
        var param = JSON.stringify(paramData);

        $.ajax({
            url: url,
            type: "POST",
            contentType: "application/json",
            data: param,
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            },
            dataType: "json",
            cache: false,
            success: function(result, status) {
                alert(result);
            },
            error: function(jqXHR, status, error) {
                if (jqXHR.status == '401') {
                    location.href = '/members/new';
                } else {
                    alert(jqXHR.responseText);
                }
            }
        });
    }

    function sendSmsVerification() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var tel = $("#phone").val();

        $.ajax({
            url: "/api/sms/send",
            type: "POST",
            data: { tel: tel },
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            },
            success: function(result) {
                if (result.status === "success") {
                    alert("인증 코드가 전송되었습니다.");
                } else {
                    alert("인증 코드 전송에 실패했습니다.");
                }
            },
            error: function() {
                alert("오류가 발생했습니다.");
            }
        });
    }

    function verifySmsCode() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var tel = $("#phone").val();
        var smsCode = $("#smscode").val();

        $.ajax({
            url: "/api/sms/verify",
            type: "POST",
            data: JSON.stringify({ tel: tel, code: smsCode }),
            contentType: "application/json",
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            },
            success: function(result) {
                if (result.status === "success") {
                    alert("인증이 확인되었습니다.");
                } else {
                    alert("인증 코드 확인에 실패했습니다.");
                }
            },
            error: function() {
                alert("오류가 발생했습니다.");
            }
        });
    }
</script>
</body>
</html>
