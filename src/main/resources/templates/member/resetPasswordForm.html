<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .form-container h1 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #333;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: #ffB300;
            color: white;
        }
        .btn-primary:hover {
            background: #e67e22;
            box-shadow: 0 0 10px rgba(74, 83, 107, 0.5);
        }
        .message {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #333;
        }
        .error-message {
            color: #bd2130;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .back-button i {
            font-size: 36px;
            color: #007bff;
            transition: color 0.3s;
        }
        .back-button i:hover {
            color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
<div class="form-container">
    <button class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-circle-left"></i>
    </button>
    <h1>비밀번호 재설정</h1>
    <form th:action="@{/members/reset-password}" method="post">
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">임시 비밀번호 발송</button>
        <div th:if="${message}" class="message">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${errorMessage}" class="message error-message">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
</div>
</body>
</html>
