<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 사용자 CSS 추가 -->

<th:block layout:fragment="css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #333;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .social-login a {
            display: block;
            text-align: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }
        .social-login a.google {
            background-color: #db4437;
        }
        .social-login a.google:hover {
            background-color: #c23321;
        }
        .social-login a.kakao {
            background-color: #fee500;
            color: #3b1e1e;
        }
        .social-login a.kakao:hover {
            background-color: #e4c700;
        }
        .social-login a.naver {
            background-color: #03c75a;
        }
        .social-login a.naver:hover {
            background-color: #029d47;
        }
        .additional-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .additional-links a {
            display: inline-block;
            width: 48%;
            padding: 0.75rem;
            background-color: #f8f9fa;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 600;
        }
        .additional-links a:hover {
            background-color: #e2e6ea;
            color: #0056b3;
        }
        .error {
            color: #bd2130;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="login-container">
        <h2>로그인</h2>
        <form action="/members/login" role="form" method="post">
            <div class="form-group">
                <label th:for="email">이메일 주소</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/members/new'">회원가입</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
        <div class="additional-links">
            <a href="/members/find-id">아이디 찾기</a>
            <a href="/members/reset-password">비밀번호 찾기</a>
        </div>
        <div class="social-login">
            <a href="/oauth2/authorization/google" class="google">구글 아이디로 로그인</a>
            <a href="/oauth2/authorization/kakao" class="kakao">카카오 아이디로 로그인</a>
            <a href="/oauth2/authorization/naver" class="naver">네이버 아이디로 로그인</a>
        </div>
    </div>
</div>
</html>
