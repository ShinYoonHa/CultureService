<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <title>게시물 상세보기</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <style>
    body {
        background-color: #f0f8ff; /* 밝은 파란색 배경 */
    }

    .detail-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff; /* 흰색 배경 */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .detail-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        color: #333;
    }

    .form-group label {
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
    }

    .form-group p {
        font-size: 1.1em;
        color: #555;
    }

    .show-image img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .show-details p {
        margin-bottom: 10px;
    }

    .show-details p span {
        font-weight: bold;
    }

    .card {
        margin-top: 20px;
    }

    .card-header {
        font-weight: bold;
        background-color: #f7f7f7;
        font-size: 1.2em;
    }

    .card-body .form-group {
        text-align: center;
    }

    .btn-group {
        text-align: center;
        margin-top: 20px;
    }

    .btn-group a, .btn-group button {
        margin-left: 10px;
    }

    .form-control[readonly] {
        background-color: #e9ecef;
    }

    .content-background {
        padding: 20px;
        background-color: #e9ecef;
        border-radius: 8px;
        min-height: 150px; /* 최소 높이를 설정하여 필드가 더 크게 보이게 함 */
        border: 1px solid #ccc; /* 테두리 추가 */
    }

    .content-background .form-control {
        border: none;
        background-color: transparent;
        box-shadow: none;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div layout:fragment="content">
  <div class="detail-container">
    <h1>게시물 상세보기</h1>
    <div class="row">
      <!-- 공연 정보 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            공연 정보
          </div>
          <div class="card-body text-center">
            <div class="show-image mb-4">
              <img th:src="${postFormDto.showPosterUrl}" class="img-fluid" alt="포스터 이미지">
            </div>
            <div class="show-details text-left">
              <p><span>공연 제목:</span> <span th:text="${postFormDto.showTitle}"></span></p>
              <p><span>공연 기간:</span> <span th:text="${postFormDto.showPeriod}"></span></p>
              <p><span>공연 장르:</span> <span th:text="${postFormDto.showGenre}"></span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- 게시물 상세 내용 -->
      <div class="col-md-8">
        <input type="hidden" id="postId" th:value="${postFormDto.id}">

        <div class="form-group">
          <label for="title">제목</label>
          <p id="title" class="form-control" th:text="${postFormDto.title}" readonly></p>
        </div>
        <div class="form-group">
          <label for="postDate">날짜 및 시간</label>
          <p id="postDate" class="form-control" th:if="${postFormDto.postDate != null}" th:text="${postFormDto.postDate.toString().replace('T', ' ')}" readonly></p>
          <p id="postDate" class="form-control" th:if="${postFormDto.postDate == null}" readonly></p>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="currentPeople">현재인원</label>
            <p id="currentPeople" class="form-control" th:text="${postFormDto.currentPeople}" readonly></p>
          </div>
          <div class="form-group col-md-6">
            <label for="maxPeople">정원</label>
            <p id="maxPeople" class="form-control" th:text="${postFormDto.maxPeople}" readonly></p>
          </div>
        </div>
        <div class="form-group content-background">
          <label for="content">내용</label>
          <p id="content" class="form-control" th:text="${postFormDto.content}" readonly></p>
        </div>

        <div class="btn-group">
          <a href="/posts" class="btn btn-primary">목록으로 돌아가기</a>
          <div th:if="${postFormDto.author == #authentication.name}"><!--#authentication.name 현재 로그인한 사용자의 이름 postFormDto.author는 게시글을 작성한 사용자의 이름-->
            <a th:href="@{'/posts/edit/' + ${postFormDto.id}}" class="btn btn-warning">수정</a>
            <button type="button" class="btn btn-danger" onclick="deletePost()">삭제</button>
          </div>
          <button type="button" class="btn btn-success" id="applyButton" onclick="applyPost()">신청하기</button>
        </div>

      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    function deletePost(){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        var postId = $('#postId').val();
        $.ajax({
            url: '/posts/delete/' + postId,
            type: 'DELETE',
            beforeSend : function(xhr){
                /*데이터 전송하기 전에 헤더에 csrf 값을 설정*/
                xhr.setRequestHeader(header, token);
            },
            success: function(result) {
                alert('게시물이 성공적으로 삭제되었습니다.');
                window.location.href = '/posts';
            },
            error: function(xhr, status, error) {
                alert('게시물 삭제 중 오류가 발생했습니다: ' + error);
            }
        });
    }

    function applyPost() {
        alert('신청하기 버튼이 클릭되었습니다.');
        // 여기에 신청하기 버튼 클릭 시 실행할 추가 작업을 구현할 수 있습니다.
    }
  </script>
</th:block>
</body>
</html>
