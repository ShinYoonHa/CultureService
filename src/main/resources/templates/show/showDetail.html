<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8" />
    <title>공연상세보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .custom-container {
            margin: 20px auto;
            padding-left: 10px;
            padding-right: 10px;
            max-width: 1000px; /* 최대 너비 설정 */
        }
        .separator {
            height: 2px; /* 선의 높이 */
            background-color: #9b9b9b; /* 선의 색상 */
            margin: 5px 0;
        }
        .show-container {
            display: flex;
            align-items: flex-start;
            max-width: 1000px; /* 최대 너비 설정 */
        }
        .show-image {
            width: 250px;
            height: 400px;
            margin-right: 20px;
        }
        .show-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .show-details {
            display: table;
            width: auto;
        }
        .show-details div {
            display: table-row;
        }
        .show-details div p {
            display: table-cell;
            padding: 5px 10px;
        }
        .show-details div p:first-child {
            width: 150px;
            background-color: #f7f7f7;
            text-align: center;
        }
        .show-details div p:last-child {
            width: 500px; /* 너비 조정 */
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="custom-container">
        <div class="title-container">
            <h2 th:text="${showDto.title}">공연 제목</h2>
        </div>
        <div class="separator"></div>
        <div class="show-container">
            <div class="show-image">
                <div class="imageTemplate">
                    <img th:src="${showDto.posterUrl}" class="img-fluid">
                </div>
            </div>
            <div class="show-details">
                <div>
                    <p><strong>공연기간</strong></p>
                    <p><span th:text="${showDto.stDate}">시작일</span> ~ <span th:text="${showDto.edDate}">종료일</span></p>
                </div>
                <div>
                    <p><strong>공연장소</strong></p>
                    <p><span th:text="${showDto.placeName}">장소명</span></p>
                </div>
                <div>
                    <p><strong>장르</strong></p>
                    <p><span th:text="${showDto.genre}">장르</span></p>
                </div>
                <div>
                    <p><strong>관람연령</strong></p>
                    <p><span th:text="${showDto.age}">관람연령</span></p>
                </div>
                <div>
                    <p><strong>티켓 가격</strong></p>
                    <p><span th:text="${showDto.ticketPrice}">티켓 가격</span></p>
                </div>

            </div>
        </div>
        <a href="/show" class="btn btn-primary mt-3">목록으로 돌아가기</a>

    </div>
</div>

</html>
