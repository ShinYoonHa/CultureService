<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8" />
    <title>공연상세보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/showDetail.css}" />
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

<div layout:fragment="content">
    <div class="custom-container">
        <div class="show-container">
            <div class="title-container">
                <h4 th:text="${showDto.title}">공연 제목</h4>
            </div>
            <div class="separator"></div>
            <div class="show-image">
                <img th:src="${showDto.posterUrl}" class="img-fluid" alt="공연포스터" />
                <div class="tag-container">
                    <span class="genre" th:text="${showDto.genre}">장르</span>
                    <span class="state" th:text="${showDto.state}">공연상태</span>
                </div>
            </div>
            <div class="show-details">
                <table>
                    <tbody>
                    <tr>
                        <th>공연기간</th>
                        <td><span th:text="${showDto.stDate}">시작일</span> ~ <span th:text="${showDto.edDate}">종료일</span></td>
                    </tr>
                    <tr>
                        <th>공연장소</th>
                        <td>
                            <span th:if="${showDto.placeDto != ' '}" th:text="${showDto.placeDto.name}">장소명</span>
                            <span th:unless="${showDto.placeDto != null}">해당정보없음</span>
                        </td>
                    </tr>
                    <tr>
                        <th>공연시간</th>
                        <td><span th:text="${showDto.time}">공연 요일 및 시간</span></td>
                    </tr>
                    <tr>
                        <th>런타임</th>
                        <td><span th:text="${showDto.runtime}">런타임</span></td>
                    </tr>
                    <tr>
                        <th>관람연령</th>
                        <td><span th:text="${showDto.age}">관람연령</span></td>
                    </tr>
                    <tr>
                        <th>티켓가격</th>
                        <td><span th:text="${showDto.ticketPrice}">티켓 가격</span></td>
                    </tr>
                    <tr>
                        <th>출연진</th>
                        <td><span th:text="${showDto.cast}">출연진</span></td>
                    </tr>
                    <tr>
                        <th>제작진</th>
                        <td><span th:text="${showDto.staff}">제작진</span></td>
                    </tr>
                    <tr>
                        <th>기획·제작</th>
                        <td><span th:text="${showDto.producer}">기획·제작</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="buttons-container">
            <button id="introButton" class="btn btn-primary">소개</button>
            <button id="venueButton" class="btn btn-secondary">공연장 정보</button>
        </div>
        <div id="introSection" class="intro-content">
            <img th:src="${showDto.storyUrl}" class="img-fluid" alt="공연 소개 이미지" />
        </div>
        <div id="venueInfoSection" class="venue-info">
            <div th:if="${showDto.placeDto != null}">
                <h5 th:text="${showDto.placeDto.name}">공연장 이름</h5>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>좌석수</th>
                        <td th:text="${showDto.placeDto.seat}"></td>
                    </tr>
                    <tr>
                        <th>시설특성</th>
                        <td th:text="${showDto.placeDto.feature}"></td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td th:text="${showDto.placeDto.address}"></td>
                    </tr>
                    <tr>
                        <th>홈페이지</th>
                        <td><a th:href="${showDto.placeDto.url}" th:text="${showDto.placeDto.name}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${showDto.placeDto == null}">
                <p>해당정보없음</p>
            </div>
        </div>
        <a href="/show" class="btn btn-primary mt-3">목록으로 돌아가기</a>
    </div>
</div>
</html>
