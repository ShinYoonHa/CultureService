<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8" />
    <title>공연상세보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            // 공연 상세 정보에서 빈 값 처리
            $(".show-details span").each(function () {
                if ($(this).text().trim() === "") {
                    $(this).text("해당정보없음");
                }
            });

            showIntroduction();

        // 소개 버튼 클릭 시
        $("#introButton").click(function () {
            showIntroduction();
        });

        // 공연장 버튼 클릭 시
        $("#venueButton").click(function () {
            showVenueInfo();
        });

        // 함수: 소개 영역 표시
        function showIntroduction() {
            $("#introSection").show();
            $("#venueInfoSection").hide();
            $("#introButton").addClass('btn-primary').removeClass('btn-secondary');
            $("#venueButton").addClass('btn-secondary').removeClass('btn-primary');
        }

        // 함수: 공연장 정보 표시
        function showVenueInfo() {
            $("#introSection").hide();
            $("#venueInfoSection").show();
            $("#venueButton").addClass('btn-primary').removeClass('btn-secondary');
            $("#introButton").addClass('btn-secondary').removeClass('btn-primary');
        }
    });
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .custom-container {
            margin: 20px auto;
            padding-left: 10px;
            padding-right: 10px;
            max-width: 1000px; /* 최대 너비 설정 */
        }
        .title-container {
            display: flex;
            align-items: center;
            margin-left: 90px;
        }
        .title-container h4 {
            margin: 0; /* 기본 마진 제거 */
        }
        .tag-container {
            display: flex;
            float: left;
            justify-content: center;
            margin-top: 10px;
            margin-left: 90px;
            width: 240px;
        }
        .tag-container .genre {
            font-size: 14px; /* 작은 글씨 크기 */
            color: blue;
            border: 1px solid blue;
            margin: 0 10px;
        }
        .tag-container .state {
            font-size: 14px; /* 작은 글씨 크기 */
            color: red;
            border: 1px solid red;
            margin: 0 10px;
        }
        .separator {
            height: 2px; /* 선의 높이 */
            background-color: #000; /* 선의 색상 */
            margin: 10px auto; /* 선의 상하 여백 */
            margin-left: 90px;
            width: 800px;
        }
        .show-container {
            display: flex;
            align-items: flex-start;
            max-width: 800px; /* 최대 너비 설정 */
            margin: auto; /* 가운데 정렬 */
        }
        .show-image {
            width: 240px;
            height: 324px;
        }
        .show-image img {
            width: 100%;
            height: 100%;
        }
        .show-details {
            display: table;
            width: auto;
            border-collapse: collapse;
            border-spacing: 0;
            margin-left: 20px;
        }
        .show-details div {
            display: table-row;
        }
        .show-details div p {
            display: table-cell;
            padding: 7px 10px;
            border: 1px solid #ddd;
        }
        .show-details div p:first-child {
            width: 150px;
            background-color: #f7f7f7;
            text-align: center;
            font-size: 14px;
        }
        .show-details div p:last-child {
            width: 400px;
            font-size: 13px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .buttons-container button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .intro-content,
        .venue-info {
            margin-top: 20px;
            display: none;
        }
        .venue-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .venue-info th,
        .venue-info td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="custom-container">
        <div class="title-container">
            <h4 th:text="${showDto.title}">공연 제목</h4>
        </div>
        <div class="separator"></div>
        <div class="show-container">
            <div class="show-image">
                <img th:src="${showDto.posterUrl}" class="img-fluid" />
            </div>
            <div class="show-details">
                <div>
                    <p><strong>공연기간</strong></p>
                    <p><span th:text="${showDto.stDate}">시작일</span> ~ <span th:text="${showDto.edDate}">종료일</span></p>
                </div>
                <div>
                    <p><strong>공연장소</strong></p>
                    <p><span th:text="${showDto.placeName}">장소명</span></p>
                </div>
                <div>
                    <p><strong>공연시간</strong></p>
                    <p><span th:text="${showDto.time}">공연 요일 및 시간</span></p>
                </div>
                <div>
                    <p><strong>런타임</strong></p>
                    <p><span th:text="${showDto.runtime}">런타임</span></p>
                </div>
                <div>
                    <p><strong>관람연령</strong></p>
                    <p><span th:text="${showDto.age}">관람연령</span></p>
                </div>
                <div>
                    <p><strong>티켓가격</strong></p>
                    <p><span th:text="${showDto.ticketPrice}">티켓 가격</span></p>
                </div>
                <div>
                    <p><strong>출연진</strong></p>
                    <p><span th:text="${showDto.cast}">출연진</span></p>
                </div>
                <div>
                    <p><strong>제작진</strong></p>
                    <p><span th:text="${showDto.staff}">제작진</span></p>
                </div>
                <div>
                    <p><strong>기획·제작</strong></p>
                    <p><span th:text="${showDto.producer}">기획·제작</span></p>
                </div>
            </div>
        </div>
        <div class="tag-container">
            <span class="genre" th:text="${showDto.genre}">장르</span>
            <span class="state" th:text="${showDto.state}">공연상태</span>
        </div>
        <div class="buttons-container">
            <button id="introButton" class="btn btn-primary">소개</button>
            <button id="venueButton" class="btn btn-secondary">공연장 정보</button>
        </div>
        <div id="introSection" class="intro-content">
            <h5>공연 소개 이미지</h5>
<!--            <img th:src="${showDto.introImageUrl}" class="img-fluid" alt="소개 이미지"/>-->
        </div>
        <div id="venueInfoSection" class="venue-info">
            <h5>공연장 정보</h5>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>좌석수</th>
                    <td>500</td>
                </tr>
                <tr>
                    <th>시설특성</th>
                    <td>무대, 음향 시스템, 조명 시스템</td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td>서울특별시 강남구 강남대로 1234번지</td>
                </tr>
                <tr>
                    <th>홈페이지</th>
                    <td><a href="http://www.examplevenue.com">http://www.examplevenue.com</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/show" class="btn btn-primary mt-3">목록으로 돌아가기</a>

    </div>
</div>
</html>
