<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>공연 목록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>
<div layout:fragment="content">

    <h2>Show List</h2>
    <div class="container text-center">
        <div class="row row-cols-3">
            <!-- 공연 목록을 출력 -->
            <th:block th:each="show : ${shows}">
                <div class="col mb-4">
                    <div class="card">
                        <img th:src="${show.posterUrl}" class="card-img-top" th:alt="${show.title}" height="400">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${show.title}"></h5>
                            <p class="card-text" th:text="${show.genre}"></p>
                            <p class="card-text" th:text="${show.stDate + ' ~ ' + show.edDate}"></p>
                            <p class="card-text" th:text="${show.placeName}"></p>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

</html>
